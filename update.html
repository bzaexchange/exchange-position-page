<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Exchange Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    input {
      width: 95%;
      padding: 0.3rem;
    }
    button {
      background: #0056b3;
      color: white;
      border: none;
      padding: 0.4rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #003d80; }
    .add-btn { margin: 0.5rem 0; }
    footer { text-align: center; margin-top: 1.5rem; }
  </style>
</head>
<body>
  <main>
    <h1>Update Exchange Data</h1>

    <h2>Officers</h2>
    <button class="add-btn" onclick="addOfficer()">‚ûï Add Officer</button>
    <table id="officerTable">
      <thead>
        <tr><th>Name</th><th>Position</th><th>Movement</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Pending Failures</h2>
    <button class="add-btn" onclick="addFailure()">‚ûï Add Failure</button>
    <table id="failureTable">
      <thead>
        <tr><th>Date Created</th><th>Description</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <footer>
      <button onclick="downloadData()">üíæ Download Updated data.json</button>
    </footer>
  </main>

  <script>
    let data = { officers: [], pendingFailures: [] };

    async function loadData() {
      try {
        const res = await fetch("data.json?_=" + Date.now());
        data = await res.json();
      } catch {
        data = { officers: [], pendingFailures: [] };
      }
      render();
    }

    function captureInputs() {
      const oRows = document.querySelectorAll("#officerTable tbody tr");
      data.officers = Array.from(oRows).map(r => ({
        name: r.children[0].querySelector("input").value,
        position: r.children[1].querySelector("input").value,
        movement: r.children[2].querySelector("input").value
      }));

      const fRows = document.querySelectorAll("#failureTable tbody tr");
      data.pendingFailures = Array.from(fRows).map(r => ({
        dateCreated: r.children[0].querySelector("input").value,
        description: r.children[1].querySelector("input").value
      }));
    }

    function render() {
      const oBody = document.querySelector("#officerTable tbody");
      oBody.innerHTML = "";
      data.officers.forEach((o, i) => {
        oBody.innerHTML += `
          <tr>
            <td><input value="${o.name}" /></td>
            <td><input value="${o.position}" /></td>
            <td><input value="${o.movement || ""}" /></td>
            <td><button onclick="removeOfficer(${i})">‚ùå</button></td>
          </tr>`;
      });

      const fBody = document.querySelector("#failureTable tbody");
      fBody.innerHTML = "";
      data.pendingFailures.forEach((f, i) => {
        fBody.innerHTML += `
          <tr>
            <td><input type="date" value="${f.dateCreated}" /></td>
            <td><input value="${f.description}" /></td>
            <td><button onclick="removeFailure(${i})">‚ùå</button></td>
          </tr>`;
      });
    }

    function addOfficer() {
      captureInputs();
      data.officers.push({ name: "New Officer", position: "ADSTE", movement: "‚Äî" });
      render();
    }

    function removeOfficer(i) {
      captureInputs();
      data.officers.splice(i, 1);
      render();
    }

    function addFailure() {
      captureInputs();
      const today = new Date().toISOString().split("T")[0];
      data.pendingFailures.push({ dateCreated: today, description: "Enter failure details..." });
      render();
    }

    function removeFailure(i) {
      captureInputs();
      data.pendingFailures.splice(i, 1);
      render();
    }

    function downloadData() {
      captureInputs();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "data.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    loadData();
  </script>
</body>
</html>
