<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Daily Position</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto p-6">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-2">Exchange Daily Position (Edit Mode)</h1>
      <p id="current-date" class="text-gray-600"></p>
    </header>

    <!-- Toolbar -->
    <div class="flex flex-wrap justify-between items-center mb-6">
      <div class="space-x-4">
        <button id="saveData" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700">ğŸ’¾ Save Changes</button>
        <button id="clearData" class="px-4 py-2 bg-gray-400 text-white rounded-md shadow hover:bg-gray-500">ğŸ§¹ Clear Saved Data</button>
      </div>
      <button onclick="location.href='index.html'" class="px-4 py-2 bg-green-600 text-white rounded-md shadow hover:bg-green-700">ğŸ‘ View Public Page</button>
    </div>

    <!-- Officers Movements -->
    <section class="bg-white rounded-2xl shadow-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">ğŸ“‹ Officers Movements</h2>
      <table id="officersTable" class="min-w-full border border-gray-300 rounded-lg mb-4">
        <thead class="bg-blue-100">
          <tr>
            <th class="px-4 py-2 border">Designation</th>
            <th class="px-4 py-2 border">Name</th>
            <th class="px-4 py-2 border">Movement</th>
            <th class="px-4 py-2 border">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="addOfficer" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">â• Add Officer</button>
    </section>

    <!-- Failures -->
    <section class="bg-white rounded-2xl shadow-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">âš ï¸ Pending Failures / To Do Works</h2>
      <table id="failuresTable" class="min-w-full border border-gray-300 rounded-lg mb-4">
        <thead class="bg-red-100">
          <tr>
            <th class="px-4 py-2 border">Section</th>
            <th class="px-4 py-2 border">Date from pending</th>
            <th class="px-4 py-2 border">Description</th>
            <th class="px-4 py-2 border">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="addFailure" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">â• Add Failure</button>
    </section>
  </div>

  <script>
    document.getElementById("current-date").textContent = new Date().toLocaleDateString('en-IN', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    const officersTable = document.querySelector("#officersTable tbody");
    const failuresTable = document.querySelector("#failuresTable tbody");

    function createRow(table, fields) {
      const tr = document.createElement("tr");
      fields.forEach(f => {
        const td = document.createElement("td");
        td.className = "border px-4 py-2";
        const input = document.createElement("input");
        input.type = f === "date" ? "date" : "text";
        input.placeholder = f;
        input.className = "w-full border rounded p-1";
        td.appendChild(input);
        tr.appendChild(td);
      });
      const delTd = document.createElement("td");
      delTd.className = "border px-4 py-2 text-center";
      const btn = document.createElement("button");
      btn.textContent = "ğŸ—‘ï¸";
      btn.className = "text-red-600 hover:text-red-800";
      btn.onclick = () => tr.remove();
      delTd.appendChild(btn);
      tr.appendChild(delTd);
      table.appendChild(tr);
    }

    function populate(table, data, fields) {
      table.innerHTML = "";
      data.forEach(d => {
        const tr = document.createElement("tr");
        fields.forEach(f => {
          const td = document.createElement("td");
          td.className = "border px-4 py-2";
          const input = document.createElement("input");
          input.type = f === "date" ? "date" : "text";
          input.value = d[f] || "";
          input.className = "w-full border rounded p-1";
          td.appendChild(input);
          tr.appendChild(td);
        });
        const delTd = document.createElement("td");
        delTd.className = "border px-4 py-2 text-center";
        const btn = document.createElement("button");
        btn.textContent = "ğŸ—‘ï¸";
        btn.className = "text-red-600 hover:text-red-800";
        btn.onclick = () => tr.remove();
        delTd.appendChild(btn);
        tr.appendChild(delTd);
        table.appendChild(tr);
      });
    }

    // Load from storage
    const officersData = JSON.parse(localStorage.getItem('officersData') || '[]');
    const failuresData = JSON.parse(localStorage.getItem('failuresData') || '[]');
    populate(officersTable, officersData, ["designation", "name", "movement"]);
    populate(failuresTable, failuresData, ["section", "date", "description"]);

    document.getElementById("addOfficer").onclick = () => createRow(officersTable, ["designation", "name", "movement"]);
    document.getElementById("addFailure").onclick = () => createRow(failuresTable, ["section", "date", "description"]);

    function saveToLocalStorage() {
      const getTableData = (table, fields) => {
        return [...table.querySelectorAll("tr")].map(tr => {
          const inputs = tr.querySelectorAll("input");
          let obj = {};
          fields.forEach((f, i) => obj[f] = inputs[i].value);
          return obj;
        });
      };
      localStorage.setItem("officersData", JSON.stringify(getTableData(officersTable, ["designation", "name", "movement"])));
      localStorage.setItem("failuresData", JSON.stringify(getTableData(failuresTable, ["section", "date", "description"])));
      alert("âœ… Data saved successfully!");
    }

    document.getElementById("saveData").onclick = saveToLocalStorage;
    document.getElementById("clearData").onclick = () => {
      if (confirm("Clear all saved data?")) {
        localStorage.clear();
        location.reload();
      }
    };
  </script>
</body>
</html>
