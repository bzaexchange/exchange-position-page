<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exchange Position Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #222;
    }
    header {
      background: #0056b3;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .date {
      font-size: 1rem;
      margin-top: 0.3rem;
      opacity: 0.9;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      color: #0056b3;
      border-bottom: 2px solid #0056b3;
      padding-bottom: 0.4rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.6rem;
    }
    thead {
      background: #e9ecef;
    }
    th, td {
      padding: 0.6rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background: #f1f1f1;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Exchange Position Page</h1>
    <div class="date" id="currentDate"></div>
  </header>

  <main>
    <section>
      <h2>Officers</h2>
      <table id="officersTable">
        <thead>
          <tr><th>Name</th><th>Position</th><th>Movement</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="noOfficersMsg" style="display:none;">No officers found.</p>
    </section>

    <section>
      <h2>Pending Failures</h2>
      <table id="failuresTable">
        <thead>
          <tr><th>Date Created</th><th>Description of Failure/Issue</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="noFailuresMsg" style="display:none;">No pending failures.</p>
    </section>
  </main>

  <footer>
    Last updated: <span id="lastUpdated">Loading...</span>
  </footer>

  <script>
    // Display current date
    const now = new Date();
    document.getElementById("currentDate").textContent =
      now.toLocaleDateString("en-IN", { weekday: "long", year: "numeric", month: "long", day: "numeric" });

    // Fetch data.json
    async function loadData() {
      try {
        const res = await fetch("data.json?_=" + Date.now());
        const data = await res.json();
        populateTables(data);
        document.getElementById("lastUpdated").textContent = new Date().toLocaleString();
      } catch (err) {
        console.error(err);
        document.getElementById("lastUpdated").textContent = "Error loading data.";
      }
    }

    function populateTables(data) {
      const officersBody = document.querySelector("#officersTable tbody");
      const failuresBody = document.querySelector("#failuresTable tbody");

      officersBody.innerHTML = "";
      failuresBody.innerHTML = "";

      if (!data.officers || data.officers.length === 0) {
        document.getElementById("noOfficersMsg").style.display = "block";
      } else {
        document.getElementById("noOfficersMsg").style.display = "none";
        data.officers.forEach(o => {
          officersBody.innerHTML += `<tr><td>${o.name}</td><td>${o.position}</td><td>${o.movement || "-"}</td></tr>`;
        });
      }

      if (!data.pendingFailures || data.pendingFailures.length === 0) {
        document.getElementById("noFailuresMsg").style.display = "block";
      } else {
        document.getElementById("noFailuresMsg").style.display = "none";
        data.pendingFailures.forEach(f => {
          failuresBody.innerHTML += `<tr><td>${f.dateCreated}</td><td>${f.description}</td></tr>`;
        });
      }
    }

    loadData();
  </script>
</body>
</html>
