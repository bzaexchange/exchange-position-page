<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exchange Daily Position</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.19.3/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto p-6">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-2">Exchange Daily Position</h1>
      <p id="current-date" class="text-gray-600"></p>
    </header>

    <!-- Officers Movements -->
    <section class="bg-white rounded-2xl shadow-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
        <span class="text-blue-600">üìã</span> Officers Movements
      </h2>
      <div class="overflow-x-auto">
        <table id="officersTable" class="min-w-full border border-gray-300 rounded-lg">
          <thead class="bg-blue-100">
            <tr>
              <th class="px-4 py-2 border">Designation</th>
              <th class="px-4 py-2 border">Name</th>
              <th class="px-4 py-2 border">Movement</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Pending Failures -->
    <section class="bg-white rounded-2xl shadow-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
        <span class="text-red-600">‚ö†Ô∏è</span> Pending Failures / To Do Works
      </h2>
      <div class="overflow-x-auto">
        <table id="failuresTable" class="min-w-full border border-gray-300 rounded-lg">
          <thead class="bg-red-100">
            <tr>
              <th class="px-4 py-2 border">Section</th>
              <th class="px-4 py-2 border">Date from pending</th>
              <th class="px-4 py-2 border">Description</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row justify-center gap-4 mt-8">
      <button id="downloadExcel"
        class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium shadow-md transition">
        ‚¨áÔ∏è Download Day Position (Excel)
      </button>
    </div>
  </div>

  <script>
    // Display current date
    document.getElementById("current-date").textContent = new Date().toLocaleDateString('en-IN', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    // Load data from localStorage
    const officers = JSON.parse(localStorage.getItem('officersData') || '[]');
    const failures = JSON.parse(localStorage.getItem('failuresData') || '[]');

    function populateTable(tableId, data, keys) {
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        keys.forEach(k => {
          const td = document.createElement('td');
          td.className = "border px-4 py-2";
          td.textContent = row[k] || '';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    populateTable('officersTable', officers, ['designation', 'name', 'movement']);
    populateTable('failuresTable', failures, ['section', 'date', 'description']);

    // Download Excel
    document.getElementById('downloadExcel').addEventListener('click', () => {
      const wb = XLSX.utils.book_new();
      const ws1 = XLSX.utils.json_to_sheet(officers);
      const ws2 = XLSX.utils.json_to_sheet(failures);
      XLSX.utils.book_append_sheet(wb, ws1, 'Officers Movements');
      XLSX.utils.book_append_sheet(wb, ws2, 'Pending Failures');
      const filename = `Exchange_Daily_Position_${new Date().toISOString().slice(0,10)}.xlsx`;
      XLSX.writeFile(wb, filename);
    });
  </script>
</body>
</html>
