<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Exchange Position Page</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; margin: 0; background: #f7f8fa; color: #222; }
  header { text-align: center; background: #0056b3; color: #fff; padding: 1rem; }
  main { max-width: 900px; margin: 2rem auto; background: #fff; padding: 1.5rem; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  h2 { color: #0056b3; margin-top: 1.5rem; }
  table { width: 100%; border-collapse: collapse; margin-top: 0.5rem; }
  th, td { border: 1px solid #ccc; padding: 0.75rem; text-align: left; }
  th { background: #e9f1ff; font-weight: 600; }
  tr:hover { background: #f1f8ff; }
  .no-data { color: #666; font-style: italic; text-align: center; padding: 1rem; }
  footer { text-align: center; margin-top: 2rem; font-size: 0.9rem; color: #555; }
  .btn-link { display: inline-block; background: #007bff; color: white; padding: 8px 12px; text-decoration: none; border-radius: 5px; margin-top: 10px; }
  .btn-link:hover { background: #0056b3; }
</style>
</head>
<body>
  <header>
    <h1>Exchange Position Page</h1>
    <div id="currentDate"></div>
  </header>

  <main>
    <section>
      <h2>Officers</h2>
      <table id="officersTable">
        <thead>
          <tr><th>Name</th><th>Position</th><th>Movement</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <a href="update.html" class="btn-link">Update Officers / Failures</a>
    </section>

    <section>
      <h2>Pending Failures</h2>
      <table id="failuresTable">
        <thead>
          <tr><th>Date Created</th><th>Description of Failure/Issue</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    Last data load: <span id="lastLoad"></span>
  </footer>

  <script>
    // Show current date
    const now = new Date();
    document.getElementById("currentDate").textContent =
      now.toLocaleDateString("en-IN", { weekday: "long", year: "numeric", month: "long", day: "numeric" });

    async function loadData() {
      try {
        const response = await fetch('data.json?nocache=' + Date.now()); // prevents cache
        const data = await response.json();
        renderTables(data);
        document.getElementById("lastLoad").textContent = new Date().toLocaleString();
      } catch (err) {
        console.error("Error loading data.json:", err);
        document.querySelector("main").innerHTML = "<p style='text-align:center;color:red;'>Error loading data.json</p>";
      }
    }

    function renderTables(data) {
      const officerBody = document.querySelector("#officersTable tbody");
      const failureBody = document.querySelector("#failuresTable tbody");
      officerBody.innerHTML = "";
      failureBody.innerHTML = "";

      if (!data.officers || data.officers.length === 0) {
        officerBody.innerHTML = '<tr><td colspan="3" class="no-data">No officers found</td></tr>';
      } else {
        data.officers.forEach(o => {
          officerBody.innerHTML += `<tr><td>${o.name}</td><td>${o.position}</td><td>${o.movement || '-'}</td></tr>`;
        });
      }

      if (!data.failures || data.failures.length === 0) {
        failureBody.innerHTML = '<tr><td colspan="2" class="no-data">No pending failures</td></tr>';
      } else {
        data.failures.forEach(f => {
          const date = new Date(f.date).toLocaleDateString("en-IN", { year: "numeric", month: "short", day: "numeric" });
          failureBody.innerHTML += `<tr><td>${date}</td><td>${f.description}</td></tr>`;
        });
      }
    }

    loadData();
  </script>
</body>
</html>
